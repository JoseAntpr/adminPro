<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Barra de progreso</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]='percent1' aria-valuemin="0" aria-valuemax="100" [style.width]="percent1 + '%'"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]='percent2' aria-valuemin="0" aria-valuemax="100" [style.width]="percent2 + '%'"></div>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
            <app-increment leyenda="Progress Azul" [percent]="percent1" (changePercent)="percent1 =  $event"></app-increment>
        </div>
      </div>
    </div>
    <div class="col-6">
        <div class="card">
          <div class="card-body">
            <app-increment leyenda="Progress Verde" [percent]="percent2" (changePercent)="percent2 =  $event"></app-increment>
          </div>
        </div>
      </div>
  </div>
