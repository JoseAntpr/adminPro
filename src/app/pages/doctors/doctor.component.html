<div class="row">
  <div class="col-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Médico: NOMBRE MEDICO</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form ngNativeValidate (ngSubmit)="saveDoctor()">
            <div class="form-group">
              <label>User Name</label>
              <input type="text" class="form-control" placeholder="Nombre del médico">
            </div>
            <div class="form-group">
              <label>Hospital</label>
              <select name="" class="form-control" required>
                <option value="">Seleccione Hospital</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <button routerLink="/doctors" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
          </form>
        </div>
      </div>
    </div>

  </div>

  <div class="col-3">
    <div class="card">
      <div class="card-body">
        <h4 class="box-title m-b-0">Hospital</h4>
        <img src="" alt="">

      </div>
    </div>


  </div>
  <div class="col-3">
    <div class="card">
      <div class="card-body">
        <h4 class="box-title m-b-0">Fotografía</h4>
        <img src="" alt="">

      </div>
    </div>

  </div>
</div>
