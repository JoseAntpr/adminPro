<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="searchMedico(input.value)" type="text" class="form-control" placeholder="Buscar usuario...">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button [routerLink]="['/doctor', 'new']" type="button" class="btn waves-effect waves-light btn-rounder btn-primary">
            <i class="fa fa-plus"></i>
            Crear doctor
          </button>
        </div>
        <h3 class="card-title">Médicos registrados (
          <small>{{ doctorService.totalDoctors }}</small>)</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Médico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doctor of doctors">
              <td>
                <img [src]=" doctor.img | image:'doctor'" class="img-50 img-circle pointer">
              </td>
              <td>
                {{ doctor.name }}
              </td>
              <td>
                {{ doctor.hospital.name }}
              </td>
              <td>
                <button [routerLink]="['/doctor', doctor._id]" class="btn btn-primary mr-2">
                  <i class="fa fa-edit"></i>
                </button>
                <button (click)="deleteDoctor(doctor)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
