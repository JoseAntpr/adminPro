<div class="black-background animated fadeIn" [ngClass]="modalUploadService.hide">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="hideModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">
          <img *ngIf="!temporalImage" [src]="'xxx'| image" class="w150">
          <img *ngIf="temporalImage" [src]="temporalImage" class="w150">
          <input (change)="imageSelection( $event.target.files[0] )" type="file">
        </div>
        <div class="modal-footer">
          <button (click)="hideModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button (click)="uploadImage()" [disabled]="!temporalImage" type="button" class="btn btn-primary">Subir Imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
